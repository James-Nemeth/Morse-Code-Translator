<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/script.js" type="module" defer></script>
    <title>Morse Code Translator</title>
</head>
<body>
    <h1>Morse Code Translator</h1>
    <div>
        <input type="text" name="user-input" id="user-input" placeholder="Enter text in English or Morse">
        <input type="text" name="translation" id="translation" placeholder="Translation will appear here" readonly>
    </div>
    <div>
        <button id="translate-btn">Translate</button>
    </div>
    <h4 id="error"></h4>
</body>
</html>
